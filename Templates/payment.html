{% load cart %}
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .payment{
            display: flex;
            justify-content: center;
        }
        .payment a{
            background-color: gray;
            color: black;
            text-decoration: none;
        }
        .payment a:hover{
            background-color: aqua;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment success</title>
</head>
<body>

 <div class="payment">
            <form action='payment' method="POST">
                {% csrf_token %}
                
                 <img src="{% static 'images/Payment-success.png' %}" alt="success" height="400px" width="400px"><br>
                 Name : {{user.first_name}} {{user.last_name}} <br>
                 Total Payment: Rs:{{sports|total_cart_price:request.session.cart}}<br>
                 <div class="form-group">
                    <label for="">Payment</label>
                    <input type="submit" name="address" class="form-control" value="Rs:{{sports|total_cart_price:request.session.cart}}" aria-describedby="helpId">
                    
                  </div>


                 <a href="{% url 'home' %}">Go Back TO Home</a>
            </form>
        </div>
</body>
</html>

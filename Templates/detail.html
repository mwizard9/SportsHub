{% extends "home.html" %}

{% load static %}


{% block content %}
  <div class="product-detail">
    <div class="col-sm-4">
      <img src="{{sport.img.url}}" class="img-responsive">
    </div>
    <div class="col-sm-8">
      <h1>{{ sport.name }}</h1>
     
      <p class="price">{{ sport.price }}</p>
      <form action="{% url "cart:CartAdd" sport.id %}" method="post" >
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to Cart">
      </form>
      <span>{{ sport.desc | linebreaks}}</span>
    </div>
  </div>
{% endblock %}
